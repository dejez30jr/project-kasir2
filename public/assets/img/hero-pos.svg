<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Ilustrasi Sistem Kasir POS</title>
  <desc id="desc">Kasir modern dengan mesin POS, layar, struk, scanner barcode, dan keranjang belanja.</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#F3F4F6"/>
      <stop offset="1" stop-color="#E5E7EB"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#2F2F2F"/>
      <stop offset="1" stop-color="#494949"/>
    </linearGradient>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#059669"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
    <linearGradient id="g4" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#D97706"/>
      <stop offset="1" stop-color="#B45309"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1600" height="900" fill="url(#g1)"/>
  <g opacity="0.2">
    <circle cx="1400" cy="120" r="160" fill="#D9CAA0"/>
    <circle cx="200" cy="780" r="120" fill="#A7F3D0"/>
  </g>

  <!-- counter table -->
  <rect x="120" y="540" width="1360" height="220" rx="24" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="120" y="740" width="1360" height="20" rx="10" fill="#E5E7EB"/>

  <!-- POS machine body -->
  <g filter="url(#shadow)">
    <rect x="260" y="260" width="500" height="340" rx="24" fill="url(#g2)"/>
    <rect x="300" y="300" width="420" height="220" rx="12" fill="#111827"/>
    <!-- screen content -->
    <rect x="320" y="320" width="160" height="24" rx="6" fill="#374151"/>
    <rect x="490" y="320" width="100" height="24" rx="6" fill="#374151"/>
    <rect x="600" y="320" width="90" height="24" rx="6" fill="#374151"/>
    <rect x="320" y="360" width="340" height="12" rx="6" fill="#4B5563"/>
    <rect x="320" y="386" width="300" height="12" rx="6" fill="#4B5563"/>
    <rect x="320" y="412" width="260" height="12" rx="6" fill="#4B5563"/>
    <rect x="320" y="460" width="210" height="18" rx="9" fill="#10B981"/>
    <rect x="540" y="460" width="120" height="18" rx="9" fill="#F59E0B"/>
    <!-- base -->
    <rect x="240" y="600" width="540" height="28" rx="14" fill="#D1D5DB"/>
  </g>

  <!-- receipt printer -->
  <g filter="url(#shadow)">
    <rect x="810" y="360" width="180" height="140" rx="16" fill="#111827"/>
    <rect x="825" y="375" width="150" height="18" rx="9" fill="#4B5563"/>
    <!-- receipt paper -->
    <rect x="840" y="400" width="120" height="100" rx="6" fill="#FFFFFF"/>
    <rect x="850" y="412" width="90" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="850" y="428" width="70" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="850" y="444" width="80" height="6" rx="3" fill="#E5E7EB"/>
    <rect x="850" y="472" width="60" height="6" rx="3" fill="#10B981"/>
  </g>

  <!-- barcode scanner -->
  <g filter="url(#shadow)">
    <rect x="1040" y="430" width="70" height="40" rx="10" fill="#111827"/>
    <rect x="1110" y="440" width="120" height="20" rx="10" fill="#374151"/>
    <circle cx="1055" cy="450" r="4" fill="#EF4444"/>
  </g>

  <!-- shopping cart icon / bag -->
  <g filter="url(#shadow)">
    <rect x="1180" y="300" width="160" height="160" rx="24" fill="#FFFFFF"/>
    <path d="M1210 420h100c8 0 14-6 14-14l-10-58c-1-7-7-12-14-12h-100l10 70z" fill="url(#g3)"/>
    <circle cx="1236" cy="356" r="6" fill="#065F46"/>
    <circle cx="1278" cy="356" r="6" fill="#065F46"/>
    <path d="M1236 356c2-26 44-28 42 0" stroke="#065F46" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>

  <!-- accent badges -->
  <rect x="260" y="220" width="120" height="36" rx="18" fill="url(#g3)"/>
  <rect x="400" y="220" width="120" height="36" rx="18" fill="url(#g4)"/>

  <!-- caption text -->
  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" fill="#111827">
    <text x="260" y="190" font-size="44" font-weight="800">Kasir 40</text>
    <text x="260" y="820" font-size="18" opacity="0.7">Sistem kasir modern: cepat • aman • elegan</text>
  </g>
</svg>
